              <h2 id="17-电话号码的字母组合"><a href="#17-电话号码的字母组合" class="headerlink" title="17. 电话号码的字母组合"></a>17. 电话号码的字母组合</h2><p>题目:<img src="https://cdn.jsdelivr.net/gh/nomanker/images@master/data/16428382117721642838211753.png" srcset="/img/loading.gif" lazyload alt="电话号码的字母组合"></p>

<p>代码:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Solution</span> </span>&#123;<br>    <span class="hljs-function"><span class="hljs-keyword">public</span> List&lt;String&gt; <span class="hljs-title">letterCombinations</span><span class="hljs-params">(String digits)</span> </span>&#123;<br>        List&lt;String&gt; ans = <span class="hljs-keyword">new</span> ArrayList&lt;&gt;();<br>        <span class="hljs-keyword">if</span>(digits.length()==<span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> ans;<br>        <span class="hljs-keyword">char</span>[] str = digits.toCharArray();<br>        Map&lt;Integer,<span class="hljs-keyword">char</span>[]&gt; map = <span class="hljs-keyword">new</span> HashMap&lt;&gt;();<br>        map.put(<span class="hljs-number">2</span>,(<span class="hljs-string">&quot;abc&quot;</span>).toCharArray());<br>        map.put(<span class="hljs-number">3</span>,(<span class="hljs-string">&quot;def&quot;</span>).toCharArray());<br>        map.put(<span class="hljs-number">4</span>,(<span class="hljs-string">&quot;ghi&quot;</span>).toCharArray());<br>        map.put(<span class="hljs-number">5</span>,(<span class="hljs-string">&quot;jkl&quot;</span>).toCharArray());<br>        map.put(<span class="hljs-number">6</span>,(<span class="hljs-string">&quot;mno&quot;</span>).toCharArray());<br>        map.put(<span class="hljs-number">7</span>,(<span class="hljs-string">&quot;pqrs&quot;</span>).toCharArray());<br>        map.put(<span class="hljs-number">8</span>,(<span class="hljs-string">&quot;tuv&quot;</span>).toCharArray());<br>        map.put(<span class="hljs-number">9</span>,(<span class="hljs-string">&quot;wxyz&quot;</span>).toCharArray());<br>        StringBuilder sb = <span class="hljs-keyword">new</span> StringBuilder();<br>        dfs(ans,<span class="hljs-number">0</span>,str,sb,map);<br>        <span class="hljs-keyword">return</span> ans;<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">dfs</span><span class="hljs-params">(List&lt;String&gt; ans,<span class="hljs-keyword">int</span> number,<span class="hljs-keyword">char</span>[] str,StringBuilder sb,Map&lt;Integer,<span class="hljs-keyword">char</span>[]&gt; map)</span></span><br><span class="hljs-function">    </span>&#123;<br>        <span class="hljs-keyword">if</span>(number==str.length)<br>        &#123;<br>            String tmp = sb.toString();<br>            ans.add(tmp);<br>            <span class="hljs-keyword">return</span> ;<br>        &#125;<br>        <span class="hljs-keyword">char</span>[] arr = map.get(str[number]-<span class="hljs-string">&#x27;0&#x27;</span>);<br>        <span class="hljs-keyword">int</span> len = arr.length;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i=<span class="hljs-number">0</span>;i&lt;len;i++)<br>        &#123;<br>            dfs(ans,number+<span class="hljs-number">1</span>,str,sb.append(arr[i]),map);<br>            sb.deleteCharAt(sb.length()-<span class="hljs-number">1</span>);<br>        &#125;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
